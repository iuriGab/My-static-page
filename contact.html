<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me - Iuri Gabriel</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="indexstyle.css">
        <link rel="stylesheet" href="contact.css">
    </head>
    
    <body>
        <header class="header">
            <h1><img id="imagePerfil" src="imgs/Perfil Insta6.png" alt="Photo Profile"></h1>
            <p class="textBeginning">Contact Me</p>
        </header>

        <footer>
            <p class="copyright">&copy; copyright Iuri Gabriel - 2021</p>
        </footer>
        
        <main>
            <a href="index.html"><input type="button" value="Come back" class="comeback"></a>
            <form>
                    <P>How did you know me?</P>
                    <fieldset class="options">
                        <label class="pad" for="radio-linkedin"><input type="radio" name="howKnow" id="radio-linkedin" required>LinkedIn</label>

                        <label class="pad" for="radio-github"><input type="radio" name="howKnow" id="radio-github">Github</label>

                        <label class="pad" for="radio-someone"><input type="radio" name="howKnow" id="radio-someone">Someone</label>
                    </fieldset>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" class="input" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input" required placeholder="youremail@example.com">

                <label for="about">About</label>
                <input type="text" id="about" class="input" required placeholder="Subject">

                <label for="description">Description</label>
                <textarea id="descriptionspace" cols="50" rows="7" id="description" required></textarea>

                <input id="sendbutton" type="submit" value="Send" class="input">
            </form>
        </main>
    </body>
</html>
